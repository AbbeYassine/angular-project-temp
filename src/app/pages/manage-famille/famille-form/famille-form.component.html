<form (ngSubmit)="valider()">

    <card cardTitle="Ajouter une famille" isCollapse="true">
  
      <div class="form-group">
        <label class="control-label">Code</label>
        <input type="text" class="form-control" placeholder="Code" name="code" [(ngModel)]="famille.codeFami">
      </div>
      <div class="form-group">
        <label class="control-label">Désignation</label>
        <input type="text" name="desigFami" class="form-control" placeholder="Désignation"
               [(ngModel)]="famille.desigFami">
      </div>
      <div class="form-group">
          <label class="control-label">Désignation</label>
          <input type="text" name="tauxFami" class="form-control" placeholder="Taux"
                 [(ngModel)]="famille.TauxFami">
      </div>
      <div class="text-right" style="margin-top: 30px">
        <button class="btn btn-primary" type="submit">Valider</button>
      </div>
    </card>
  </form>
