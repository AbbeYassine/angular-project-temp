<form [ngBusy]="busy" #f="ngForm" (ngSubmit)="valider()">

    <card cardTitle="Ajouter une famille" isCollapse="true">
  
        <div class="form-group {{codeFami.errors && (codeFami.dirty || codeFami.touched) ? 'has-error' :''}}">
        <label class="control-label">Code</label>
        <input type="text" class="form-control" placeholder="Code" name="code" #codeFami="ngModel" [(ngModel)]="famille.codeFami" required>
        <label *ngIf="codeFami.errors && (codeFami.dirty || codeFami.touched)"
             class="has-error">Ce champs
        est
        obligatoire.</label>
      </div>
      <div class="form-group {{desigFami.errors && (desigFami.dirty || desigFami.touched) ? 'has-error' :''}}">
        <label class="control-label">Désignation</label>
        <input type="text" name="desigFami"  #desigFami="ngModel" class="form-control" placeholder="Désignation"
               [(ngModel)]="famille.desigFami" required>
               <label *ngIf="desigFami.errors && (desigFami.dirty || desigFami.touched)"
             class="has-error">Ce champs
        est
        obligatoire.</label>
      </div>
      <div class="form-group {{tauxFami.errors && (tauxFami.dirty || tauxFami.touched) ? 'has-error' :''}}">
          <label class="control-label">Taux</label>
          <input type="text" name="tauxFami"  #tauxFami="ngModel" class="form-control" placeholder="Taux"
                 [(ngModel)]="famille.tauxFami" required>
                 <label *ngIf="tauxFami.errors && (tauxFami.dirty || tauxFami.touched)"
             class="has-error">Ce champs
        est
        obligatoire.</label>
      </div>
      <div class="text-right">
          <a href="javascript:" class="btn btn-danger btn-with-icon"
                  [routerLink]="['/pages/manage-famille/famille-list']">
            <i class="fa fa-check fa-fw"></i>Fermer
          </a>
          <button type="button" class="btn btn-success btn-with-icon">
            <i class="fa fa-check fa-fw"></i>Valider
          </button>
        </div>
    </card>
  </form>
