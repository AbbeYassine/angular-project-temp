<form [ngBusy]="busy" #f="ngForm" (ngSubmit)="valider()">

    <card  cardTitle="Ajouter un site" isCollapse="true">
      <div class="form-group {{codeSite.errors && (codeSite.dirty || codeSite.touched) ? 'has-error' :''}}">
        <label class="control-label">Code</label>
        <input type="text" name="codeSite" #codeSite="ngModel" class="form-control" placeholder="Code"
               [(ngModel)]="site.codeSite" required>
  
        <label *ngIf="codeSite.errors && (codeSite.dirty || codeSite.touched)"
               class="has-error">Ce champs
          est
          obligatoire.</label>
      </div>
  
      <div class="form-group {{desigSite.errors && (desigSite.dirty || desigSite.touched) ? 'has-error' :''}}">
        <label class="control-label">Désignation</label>
        <input type="text" class="form-control" #desigSite="ngModel" name="desigSite" placeholder="Désignation"
               [(ngModel)]="site.desigSite" required>
  
        <label *ngIf="desigSite.errors && (desigSite.dirty || desigSite.touched)"
               class="has-error">Ce champs
          est
          obligatoire.</label>
      </div>
      <div class="text-right">
          <a href="javascript:" class="btn btn-danger btn-with-icon"
                [routerLink]="['/pages/manage-site/site-ajouter']">
            <i class="fa fa-check fa-fw"></i>Fermer
          </a>
        <button type="submit" [disabled]="f.invalid" class="btn btn-success btn-with-icon">
          <i class="fa fa-check fa-fw"></i>Valider
        </button>
      </div>
    </card>
  </form>
