<form [ngBusy]="busy" #f="ngForm" (ngSubmit)="valider()">

  <card  cardTitle="Ajouter une cession" isCollapse="true">
    <div class="form-group {{valeurCession.errors && (valeurCession.dirty || valeurCession.touched) ? 'has-error' :''}}">
      <label class="control-label">Valeur Cession</label>
      <input type="text" name="valeurCession" #valeurCession="ngModel" class="form-control" placeholder="Valeur Cession"
             [(ngModel)]="cession.valeurCession" required>

      <label *ngIf="valeurCession.errors && (valeurCession.dirty || valeurCession.touched)"
             class="has-error">Ce champs
        est
        obligatoire.</label>
    </div>

    <div class="form-group {{dateCession.errors && (dateCession.dirty || dateCession.touched) ? 'has-error' :''}}">
      <label class="control-label">Date cession</label>
      <input type="text" class="form-control" #dateCession="ngModel" name="dateCession" placeholder="Date cession"
             [(ngModel)]="cession.dateCession" required>

      <label *ngIf="dateCession.errors && (dateCession.dirty || dateCession.touched)"
             class="has-error">Ce champs
        est
        obligatoire.</label>
    </div>
    <div class="form-group">
        <label class="control-label">Observation</label> 
        <input type="text" class="form-control" #observCession="ngModel" name="observCession" placeholder="Observation"
        [(ngModel)]="cession.observCession">
  </div>
    <div class="text-right">
        <a href="javascript:" class="btn btn-danger btn-with-icon"
              [routerLink]="['/pages/manage-cession/cession-list']">
          <i class="fa fa-check fa-fw"></i>Annuler
        </a>
      <button type="submit" [disabled]="f.invalid" class="btn btn-success btn-with-icon">
        <i class="fa fa-check fa-fw"></i>Valider
      </button>
      <button type="submit" [disabled]="f.invalid" class="btn btn-success btn-with-icon">
        <i class="fa fa-check fa-fw"></i>Recalculer
      </button>
    </div>
  </card>
</form>
