<div class="row">
  <div class="col-md-12">
    <card cardTitle="Data Table">
      <table class="table table-bordered table-hover">
        <thead>
        <tr>
          <th>Référence</th>
          <th>Désignation</th>
          <th>Dernier Prix</th>
          <th>Quantité</th>
        </tr>
        </thead>
        <tbody>
        <tr
          *ngFor="let item of articles | paginate: { id: 'pager', itemsPerPage: pageSize, currentPage: pageNumber};let index = index">
          <td>{{item.reference_art}}</td>
          <td>{{item.desig_art}}</td>
          <td>{{item.dernier_prix}}</td>
          <td>{{item.quantite_globale}}</td>
          <td>
            <span class="label label-info">Modifier</span>
            <span class="label label-danger">Supprimer</span>
          </td>
        </tr>
        </tbody>
      </table>
      <form class="pagination-wrapper">
        <div class="form-group pages">
          <pagination-controls class="my-pagination" id="pager" (pageChange)="pageChanged($event)" maxSize="9"
                               directionLinks="true"
                               autoHide="true" previousLabel="Prev" nextLabel="Next"
                               screenReaderPaginationLabel="Pagination" screenReaderPageLabel="page"
                               screenReaderCurrentLabel="You're on page">
          </pagination-controls>
        </div>
        <div class="form-group options pages">
          <div class="input-group input-group-sm">
            <select class="form-control" name="pageChangedName" [(ngModel)]="pageSize" (ngModelChange)="loadData()">
              <option>1</option>
              <option>5</option>
              <option>10</option>
              <option>20</option>
              <option>50</option>
              <option>100</option>
              <option>200</option>
            </select>
            <span class="input-group-addon addon-right">Per Page</span>
          </div>
        </div>
      </form>
    </card>
  </div>
</div>
